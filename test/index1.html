<!DOCTYPE html>
<html>
<head>
	<title>index1</title>
	<style type="text/css">
	</style>
</head>
<body class="haha">
	<h1>index1</h1>	
	<script type="text/javascript" src="../lib/zepto.js"></script>
	<script type="text/javascript" src="../navlite.js"></script>
	<script type="text/javascript">
		$(function () {
			$('h1').click(function () {
				var url = 'index2.html';
				if (Navlite.available) {
					Navlite.fetch(url, function ($html) {
						Navlite.render($html);
						Navlite.alterUrl('index2.html');
					});
				} else {
					location.href = url;
				}
			});
		});
	</script>
</body>
</html>
